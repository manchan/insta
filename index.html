<!DOCTYPE html>
<html ng-app="insta" ng-controller="controller">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">insta</title>
    <script src="js/jquery.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-51540616-1', 'manchan.github.io');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">

<div class="container">
    <div class="main">
        <div id="header" class="center">
            <h1>Insta Popular</h1>
            <p>
            </p>
            <p class="center"></p>
        </div>

        <!-- /header -->
        <div class="row">
            <!--             <div id="form" class="col-md-5">
                            <form role="form" ng-submit="submit(true)">
                                <div class="form-group">
                                    <input type="text" class="form-control typeahead"
                                           placeholder="Artist name"
                                           ng-model="artist" />
                                    <button type="submit" class="btn btn-default"><b>Play</b></button>
                                </div>
                            </form>
                        </div>
             -->        </div>
        <br/>
        <div>
            <div class="col-md-12">
                <h3></h3>
                <ul>
                    <li class="err" ng-repeat="error in errors"> {{ error }} </li>
                </ul>
                <ul class="amz_link">
                    <div ng-repeat="row in populars">
                        <b>DATE:{{ row.created_time |date:'medium' }}</b><br/>
                        <b>LIKES:{{ row.likes.count }}</b><br/>
                        <a target="_blank" class="clearfix" href="{{ row.link }}">
                            <img ng-src="{{ row.images.standard_resolution.url }}">
                            {{ row.caption.text }}
                        </a>
                    </div>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p class="center">
                &copy;
                <a href="https://github.com/manchan">manchan</a>
        </div>
    </div>
</div>
</body>
</html>
